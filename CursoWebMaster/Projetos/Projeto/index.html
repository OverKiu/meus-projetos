<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Login Facebook</title>
        <!--aplicar depois as meta tags-->
    <link rel="stylesheet" href="/CursoWebMaster/Aula/Projeto/style.css">
</head>
<body>
    
<header>
    <div class="center">
        <div class="logo">
            <h2>Facebook</h2>
        </div> <!--logo-->

        <form method="post" class="form-login"> <!--form-login-->
                <div class="form-element">
                    <p>E-Mail ou Telefone:</p>
                     <input type="email" name="" id="">
                </div> <!--form-element-->

                <div class="form-element">
                    <p>Senha:</p>
                     <input type="password" name="" id="Senha">
                </div> <!--form-element-->

                <div class="form-element">
                     <input type="submit" name="acao" id="Enviar">
                </div> <!--form-element-->
        </form> <!--form-login-->
        <div class="clear"></div>
    </div> <!--center-->
</header>
        <section class="main">
            <div class="center">
                <div class="img-pessoas">
                    <img src="/CursoWebMaster/Aula/imagens/pessoasfb.fw.png" alt="">
                </div> <!--img-pessoas-->

                
                <div class="abrir-conta">
                    <h2>Abra uma conta</h2>
                    <h3>É gratuito e sempre será!</h3>

                    <form class="criar-conta">
                        <div class="w50">
                            <input placeholder="Nome" type="text">
                        </div> <!--w50-->


                        <div class="w50">
                            <input placeholder="Sobrenome" type="text">
                        </div> <!--w50-->
                        
                        
                        <div class="w100">
                            <input placeholder="E-mail" type="email">
                        </div> <!--w100-->


                        <div class="w100">
                            <input placeholder="Senha" type="password">
                        </div> <!--w100-->

                        <div class="w100">
                            <h2>Data de Nascimento</h2>
                            <select name="nascimento-dia" class="nascimento">
                                <option value="1">1</option>
                            </select>
                        
                            <select name="nascimento-dia" class="nascimento">
                                <option value="0">Junho</option>
                            </select>

                            <select name="nascimento-dia" class="nascimento">
                                <option value="0">1990</option>
                            </select>
                            <div class="clear"></div>
                        </div> <!--w100-->
 
                        <div class="w100">
                            <div class="input-radio">
                                <input type="radio" name="sexo"  value="masculino">
                                <h2>Masculino</h2>
                            </div> 

                            <div class="input-radio">
                                <input type="radio" name="sexo"  value="feminino">
                                <h2>Feminino</h2>
                                <div class="clear"></div>
                            </div> 
                        </div>  
                            
                        <div class="w100">
                            <input type="submit" name="acao" value="Cadastrar!">
                        </div> <!--w100-->

                        <div class="clear"></div>
                    </form> <!--criar-conta-->


                </div> <!--abrir-conta-->

                <div class="clear"></div>
            </div><!--center-->
        </section> <!--main-->

</body>
</html>
